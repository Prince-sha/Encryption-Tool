<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption/Decryption Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-2xl transition-transform hover:scale-105">
        <h1 class="text-2xl font-semibold text-blue-600 text-center mb-6">Encryption & Decryption Tool</h1>
        <div class="mb-4">
            <label for="cipherType" class="block text-gray-700 text-sm font-bold mb-2">Choose Cipher:</label>
            <select id="cipherType" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="caesar">Caesar Cipher</option>
                <option value="vigenere">Vigenère Cipher</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="text" class="block text-gray-700 text-sm font-bold mb-2">Text:</label>
            <textarea id="text" placeholder="Enter your text here" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div class="mb-4">
            <label for="key" class="block text-gray-700 text-sm font-bold mb-2">
                <span id="keyLabelText">Key:</span>
            </label>
            <input type="text" id="key" placeholder="Enter your key here" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex space-x-4 mb-4">
            <button id="encrypt" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex-grow">Encrypt</button>
            <button id="decrypt" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex-grow">Decrypt</button>
        </div>
        <div class="mb-4">
            <label for="result" class="block text-gray-700 text-sm font-bold mb-2">Result:</label>
            <textarea id="result" readonly placeholder="The result will appear here" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-100"></textarea>
        </div>
        <p id="error" class="text-red-500 text-xs italic" style="display: none;"></p>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cipherTypeSelect = document.getElementById('cipherType');
        const textInput = document.getElementById('text');
        const keyInput = document.getElementById('key');
        const encryptButton = document.getElementById('encrypt');
        const decryptButton = document.getElementById('decrypt');
        const resultTextarea = document.getElementById('result');
        const errorLabel = document.getElementById('error');
        const keyLabelText = document.getElementById('keyLabelText');

        let originalText = '';  

        function showError(message) {
            errorLabel.textContent = message;
            errorLabel.style.display = 'block';
        }

        function hideError() {
            errorLabel.style.display = 'none';
            errorLabel.textContent = ''; 
        }

        function caesarCipher(text, key, type) {
            if (!key) {
                showError("Shift value is required for Caesar Cipher.");
                return "";
            }
            const shift = parseInt(key);
            if (isNaN(shift)) {
                showError("Shift value must be a number for Caesar Cipher.");
                return "";
            }
            if (!text) return "";

            let result = '';
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char.match(/[a-z]/i)) {
                    const isUpper = char === char.toUpperCase();
                    const base = isUpper ? 'A'.charCodeAt(0) : 'a'.charCodeAt(0);
                    let charCode = text.charCodeAt(i);
                    let shiftedCode = ((charCode - base + (type === 'encrypt' ? shift : -shift)) % 26 + 26) % 26 + base;
                    result += String.fromCharCode(shiftedCode);
                } else {
                    result += char;
                }
            }
            return result;
        }

        function vigenereCipher(text, key, type) {
            if (!key) {
                showError("Key is required for Vigenère Cipher.");
                return "";
            }
            if (!text) return "";

            let result = '';
            let keyIndex = 0;
            const keyLength = key.length;

            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char.match(/[a-z]/i)) {
                    const isUpper = char === char.toUpperCase();
                    const base = isUpper ? 'A'.charCodeAt(0) : 'a'.charCodeAt(0);
                    let charCode = text.charCodeAt(i);
                    let keyChar = key[keyIndex % keyLength];
                    let keyShift = keyChar.toUpperCase().charCodeAt(0) - 'A'.charCodeAt(0);
                    let shiftedCode = ((charCode - base + (type === 'encrypt' ? keyShift : -keyShift)) % 26 + 26) % 26 + base;
                    result += String.fromCharCode(shiftedCode);
                    keyIndex++;
                } else {
                    result += char;
                }
            }
            return result;
        }

        cipherTypeSelect.addEventListener('change', function() {
            if (this.value === 'caesar') {
                keyLabelText.textContent = 'Shift Value:';
                keyInput.placeholder = 'Enter shift value (e.g., 3)';
            } else if (this.value === 'vigenere') {
                keyLabelText.textContent = 'Key:';
                keyInput.placeholder = 'Enter key (e.g., secret)';
            }
        });

        encryptButton.addEventListener('click', function() {
            hideError();
            const cipherType = cipherTypeSelect.value;
            const text = textInput.value;
            const key = keyInput.value;
            let result = '';

          
            originalText = text;

            if (cipherType === 'caesar') {
                result = caesarCipher(text, key, 'encrypt');
            } else if (cipherType === 'vigenere') {
                result = vigenereCipher(text, key, 'encrypt');
            }
            resultTextarea.value = result;
        });

        decryptButton.addEventListener('click', function() {
            hideError();
            const cipherType = cipherTypeSelect.value;
            const text = textInput.value; 
            const key = keyInput.value;
            let result = '';

            resultTextarea.value = originalText; 

            if (cipherType === 'caesar') {
                result = caesarCipher(text, key, 'decrypt');
            } else if (cipherType === 'vigenere') {
                result = vigenereCipher(text, key, 'decrypt');
            }
            
        });
    });
</script>


</body>

</html>
